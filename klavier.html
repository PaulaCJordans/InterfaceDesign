<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumpad</title>
    <link rel="stylesheet" href="styledrumpad.css">
    <script src="drumpad.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>


<body>

    <div class="drumpad">
        <div>
            <button class="button blau" id="button1"></button>
            <button class="button blau" id="button2"></button>
            <button class="button blau" id="button3"></button>
        </div>

        <div>
            <button class="button pink" id="button4"></button>
            <button class="button pink" id="button5"></button>
            <button class="button pink" id="button6"></button>
        </div>

        <div>
            <button class="button pink" id="button7"></button>
            <button class="button orange" id="button8"></button>
            <button class="button orange" id="button9"></button>
        </div>

        <div class="playwrapper">
            <button class="shuffle control"><i class="fas fa-random"></i></button>
            <button class="play control"><i class="fas fa-play"></i></button>
        </div>
    </div>

</body>

</html>
